<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-width: 100vw;

        }

        .home {
            height: 100vh;
            width: 100vw;
            background: url('images/wallpaper.jpg');
            background-size: auto 100%;
            background-position: center;
        }

        .dock {
            height: 11.69vh;
            width: 96vw;
            border-radius: 5vw;
            position: absolute;
            bottom: 2vw;
            left: 2vw;
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="home">
        <div class="dock"></div>
    </div>
</body>

</html>
